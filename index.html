<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ravs Store Hosting & Jasa</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white font-sans">

  <!-- Header -->
  <header class="bg-gradient-to-r from-red-700 via-black to-blue-900 p-6 text-center">
    <h1 class="text-3xl font-bold">üî• Ravs Store üî•</h1>
    <p class="text-slate-200">Hosting & Jasa Script and Website</p>
  </header>

  <main class="p-8 max-w-5xl mx-auto space-y-12">

    <!-- Paket Hosting -->
    <section>
      <h2 class="text-2xl font-semibold mb-6 text-center">Paket Hosting</h2>
      <div class="grid md:grid-cols-3 gap-6">
        <div class="bg-gradient-to-b from-blue-900 to-black p-6 rounded-2xl shadow text-center border border-red-700">
          <h3 class="text-xl font-bold text-red-400">Hosting SA:MP</h3>
          <button onclick="selectHosting('SA:MP')" class="mt-4 bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Pesan SA:MP</button>
        </div>
        <div class="bg-gradient-to-b from-blue-900 to-black p-6 rounded-2xl shadow text-center border border-blue-600">
          <h3 class="text-xl font-bold text-blue-400">Hosting Minecraft</h3>
          <button onclick="selectHosting('Minecraft')" class="mt-4 bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">Pesan Minecraft</button>
        </div>
        <div class="bg-gradient-to-b from-red-900 to-black p-6 rounded-2xl shadow text-center border border-red-500">
          <h3 class="text-xl font-bold text-yellow-400">Hosting Bot Discord</h3>
          <button onclick="selectHosting('Bot Discord')" class="mt-4 bg-yellow-500 hover:bg-yellow-600 px-4 py-2 rounded text-black">Pesan Bot</button>
        </div>
      </div>
    </section>

    <!-- Form Hosting -->
    <section id="orderHosting" class="hidden bg-gradient-to-r from-black via-blue-900 to-red-900 p-6 rounded-2xl shadow space-y-4">
      <h3 class="text-xl font-semibold mb-4">Pesan Hosting <span id="selectedHosting"></span></h3>

      <form id="hostingForm" class="space-y-4">
        <div>
          <label class="block text-sm">Nama</label>
          <input id="hostName" required class="w-full mt-1 p-2 rounded bg-black border border-slate-700" />
        </div>
        <div>
          <label class="block text-sm">Nomor WhatsApp</label>
          <input id="hostWa" required placeholder="628xxxxxxxxxx" class="w-full mt-1 p-2 rounded bg-black border border-slate-700" />
        </div>

        <div>
          <label class="block text-sm">RAM (GB)</label>
          <input type="number" id="hostRam" min="1" value="1" class="w-full mt-1 p-2 rounded bg-black border border-slate-700" />
        </div>
        <div>
          <label class="block text-sm">CPU (Core)</label>
          <input type="number" id="hostCpu" min="1" value="1" class="w-full mt-1 p-2 rounded bg-black border border-slate-700" />
        </div>
        <div>
          <label class="block text-sm">Storage (MB)</label>
          <input type="number" id="hostStorage" min="50" step="50" value="50" class="w-full mt-1 p-2 rounded bg-black border border-slate-700" />
        </div>
        <div>
          <label class="block text-sm">Slot Player</label>
          <input type="number" id="hostSlot" min="1" value="10" class="w-full mt-1 p-2 rounded bg-black border border-slate-700" />
        </div>

        <div>
          <label class="block text-sm">Catatan</label>
          <textarea id="hostNote" rows="3" class="w-full mt-1 p-2 rounded bg-black border border-slate-700"></textarea>
        </div>

        <div class="flex items-center gap-3">
          <button type="submit" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Kirim Pesanan</button>
          <div id="hostStatus" class="text-sm text-slate-200"></div>
        </div>
        <p id="hostPrice" class="mt-2 font-bold text-green-400"></p>
      </form>
    </section>

    <!-- Jasa Development -->
    <section>
      <h2 class="text-2xl font-semibold mb-6 text-center">üíª Jasa Script and Website</h2>
      <div class="bg-gradient-to-r from-black via-blue-900 to-red-900 p-6 rounded-2xl shadow">
        <form id="devForm" class="space-y-4">
          <div>
            <label class="block text-sm">Nama</label>
            <input id="devName" required class="w-full mt-1 p-2 rounded bg-black border border-slate-700" />
          </div>
          <div>
            <label class="block text-sm">Nomor WhatsApp</label>
            <input id="devWa" required placeholder="628xxxxxxxxxx" class="w-full mt-1 p-2 rounded bg-black border border-slate-700" />
          </div>
          <div>
            <label class="block text-sm">Durasi</label>
            <select id="devType" class="w-full mt-1 p-2 rounded bg-black border border-slate-700">
              <option value="minggu">Minggu (Rp50.000 / Minggu)</option>
              <option value="bulan">Bulan (Rp150.000 / Bulan)</option>
            </select>
          </div>
          <div>
            <label class="block text-sm">Jumlah Durasi</label>
            <input type="number" id="devAmount" value="1" min="1" class="w-full mt-1 p-2 rounded bg-black border border-slate-700" />
          </div>
          <div>
            <label class="block text-sm">Catatan</label>
            <textarea id="devNote" rows="3" class="w-full mt-1 p-2 rounded bg-black border border-slate-700"></textarea>
          </div>
          <div class="flex items-center gap-3">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Kirim Pesanan</button>
            <div id="devStatus" class="text-sm text-slate-200"></div>
          </div>
          <p id="pricePreview" class="mt-2 font-bold text-green-400"></p>
        </form>
      </div>
    </section>
  </main>

  <footer class="bg-gradient-to-r from-blue-900 via-black to-red-900 text-center p-4 text-slate-300">
    &copy; 2025 Ravs Store - All Rights Reserved
  </footer>

  <script>
    const ADMIN_WA = "6281275347835"; // üî• GANTI DENGAN NOMOR WHATSAPP KAMU TANPA + DAN TANPA 0 DEPAN

    let selectedHosting = "";

    function selectHosting(name) {
      selectedHosting = name;
      document.getElementById("selectedHosting").textContent = name;
      document.getElementById("orderHosting").classList.remove("hidden");
      updateHostPrice();
    }

    function updateHostPrice() {
      const ram = parseInt(document.getElementById("hostRam").value) || 0;
      const cpu = parseInt(document.getElementById("hostCpu").value) || 0;
      const storage = parseInt(document.getElementById("hostStorage").value) || 0;
      const slot = parseInt(document.getElementById("hostSlot").value) || 0;

      const harga = (ram * 10000) + (cpu * 5000) + ((storage/50) * 10000) + (slot * 1000);
      document.getElementById("hostPrice").textContent = "üí∞ Total Harga: Rp" + harga.toLocaleString();
      return harga;
    }

    document.getElementById("hostRam").addEventListener("input", updateHostPrice);
    document.getElementById("hostCpu").addEventListener("input", updateHostPrice);
    document.getElementById("hostStorage").addEventListener("input", updateHostPrice);
    document.getElementById("hostSlot").addEventListener("input", updateHostPrice);

    // === Hosting Order ===
    document.getElementById('hostingForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('hostName').value.trim();
      const wa = document.getElementById('hostWa').value.trim();
      const ram = document.getElementById("hostRam").value;
      const cpu = document.getElementById("hostCpu").value;
      const storage = document.getElementById("hostStorage").value;
      const slot = document.getElementById("hostSlot").value;
      const note = document.getElementById('hostNote').value.trim();
      const statusEl = document.getElementById('hostStatus');
      const harga = updateHostPrice();

      statusEl.textContent = `Mengirim...`;

      try {
        const res = await fetch('/api/order', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ 
            paket: 'hosting ' + selectedHosting, 
            name, 
            wa, 
            note: `RAM: ${ram}GB, CPU: ${cpu} Core, Storage: ${storage}MB, Slot: ${slot}, Total: Rp${harga.toLocaleString()}\n${note}` 
          })
        });

        const json = await res.json();
        if (res.ok) {
          statusEl.textContent = '‚úÖ Pesanan Hosting terkirim!';
          document.getElementById('hostingForm').reset();
          updateHostPrice();

          // üî• Kirim ke WhatsApp admin otomatis
          const pesan = 
`üî• *Pesanan Hosting Baru* üî•
Nama: ${name}
WA: ${wa}
Paket: ${selectedHosting}
RAM: ${ram} GB
CPU: ${cpu} Core
Storage: ${storage} MB
Slot: ${slot}
Harga: Rp${harga.toLocaleString()}
Catatan: ${note}`;
          window.open(`https://wa.me/${ADMIN_WA}?text=${encodeURIComponent(pesan)}`, '_blank');
        } else {
          statusEl.textContent = '‚ùå Gagal: ' + (json?.message || res.statusText);
        }
      } catch (err) {
        statusEl.textContent = '‚ö†Ô∏è Error koneksi.';
      }
    });

    // === Jasa Dev ===
    const typeEl = document.getElementById('devType');
    const amountEl = document.getElementById('devAmount');
    const pricePreview = document.getElementById('pricePreview');

    function updatePrice() {
      const type = typeEl.value;
      const amount = parseInt(amountEl.value) || 1;
      let harga = 0;
      if (type === "minggu") harga = 50000 * amount;
      else if (type === "bulan") harga = 150000 * amount;
      pricePreview.textContent = "üí∞ Total Harga: Rp" + harga.toLocaleString();
      return harga;
    }

    typeEl.addEventListener("change", updatePrice);
    amountEl.addEventListener("input", updatePrice);
    updatePrice();

    document.getElementById('devForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('devName').value.trim();
      const wa = document.getElementById('devWa').value.trim();
      const type = typeEl.value;
      const amount = parseInt(amountEl.value) || 1;
      const note = document.getElementById('devNote').value.trim();
      const statusEl = document.getElementById('devStatus');
      const harga = updatePrice();

      statusEl.textContent = `Mengirim...`;

      try {
        const res = await fetch('/api/order', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ 
            paket: 'jasa-dev', 
            name, 
            wa, 
            note: `Durasi: ${amount} ${type}, Total: Rp${harga.toLocaleString()}\n${note}` 
          })
        });

        const json = await res.json();
        if (res.ok) {
          statusEl.textContent = '‚úÖ Pesanan Jasa Dev terkirim!';
          document.getElementById('devForm').reset();
          updatePrice();

          // üî• Kirim ke WhatsApp admin otomatis
          const pesan =
`üíª *Pesanan Jasa Development Baru* üíª
Nama: ${name}
WA: ${wa}
Durasi: ${amount} ${type}
Harga: Rp${harga.toLocaleString()}
Catatan: ${note}`;
          window.open(`https://wa.me/${ADMIN_WA}?text=${encodeURIComponent(pesan)}`, '_blank');
        } else {
          statusEl.textContent = '‚ùå Gagal: ' + (json?.message || res.statusText);
        }
      }
    });
  </script>
</body>
</html>
