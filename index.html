<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ravens Panel - Login</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <main>
    <div class="login-box" role="form" aria-labelledby="login-heading">
      <img src="assets/Ravens.jpg" alt="Ravens logo" class="logo">
      <h2 id="login-heading">Login to Ravens Panel</h2>
      <form action="#" method="post">
        <label for="username">Username</label>
        <input id="username" name="username" type="text" placeholder="Username" autocomplete="username" required>

        <label for="password">Password</label>
        <input id="password" name="password" type="password" placeholder="Password" autocomplete="current-password" required>

        <button type="submit">Login</button>
      </form>
    </div>
  </main>
</body>
</html>
